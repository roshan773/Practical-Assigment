<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Table</title>
</head>
<body>
    
    <table border="1px" cellspacing="0" cellpadding="10" align="center"> 
        <tr>
            <td>
                <p>This is a Paragraph</p>
                <p>This is another Paragraph</p>
            </td>
            <td>
                <table border="1px"> 
                    <h3>This is Nested Table Block</h3>
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <h3>This is list block</h3>
                <ul>
                    <li>Apple</li>
                    <li>Banana</li>
                    <li>pineapple</li>
                </ul>
            </td>
            <td>Hello</td>
        </tr>
    </table>

</body>
</html>
