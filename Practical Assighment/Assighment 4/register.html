<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body bgcolor="cyan">
    
    <form align="center">
        <h1>Registration Form</h1>
        <table align="center">
            <tr>
                <td>First Name :</td>
                <td><input type="text" name="name" id="name" required></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text" name="name" id="name" required></td>
            </tr>
            <tr>
                <td>Username :</td>
                <td><input type="text" name="Username" id="Username" required></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Mobile :</td>
                <td><input type="tel" name="number" id="number" maxlength="10"></td>
            </tr>
            <tr>
                <td>City :</td>
                <td>
                    <select>
                        <option>Mumbai</option>
                        <option>Surat</option>
                        <option>Pune</option>
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit">Sign Up</button>
        <span><a href="login.html">Login Here</a></span>
    </form>

</body>
</html>
